var getEQColor = function(d) {
      return  d < 2.5 ? '#D80707' :
              d < 5 ? '#E0F13A' :
              d < 10 ? '#49DA7F' :
              d < 20 ? '#3507FF' :
                       '#07075F'
    }

var getEQOpacity = function (t) {
 return       t <= 0 ? '1' :
              t <= 1 ? '0.9' :
              t <= 2 ? '0.75' :
              t <= 3 ? '0.6' :
              t <= 4 ? '0.45' :
              t <= 5 ? '0.3' :
              t <= 6 ? '0.2':
                       '0.1'
    }

     url: 'https://luk.vedur.is/arcgis/rest/services/skjalftar/skjalftar_isn93/FeatureServer/0',

    
      pointToLayer: function(feature, latlng){
//var radii = Math.pow(2, quake.size)* 5;

var radii;
if (mag > 0) { radii = 5*((feature.properties.mag+1)**1.2);
}
else if (mag > -0.5) {radii=5;
}
else {radii = 2.5;
}

    let n = new Date(feature.properties.start_time);
    var stringdate = n.toLocaleString("en-GB");

     var html = '';

      arrayOfProps.forEach(function(prop) {

 return L.circleMarker(latlng,{ 
            radius: radii,

function getColor(c) {
  return  c < 2.5 ? '#D80707' :
              c < 5 ? '#E0F13A' :
              c < 10 ? '#49DA7F' :
              c < 20 ? '#3507FF' :
                       '#07075F'
}

//create a legend control
var legend = L.control({position: 'bottomleft'});


//add the legend to the map
legend.onAdd = function (map) {
  var div = L.DomUtil.create('div', 'info legend');
      labels = ['<strong>EQ depths [km] </strong>'],
      depths = [0, 2.5, 5, 10, 20];

  // loop through our depth intervals and generate a label with a colored square for each interval
  for (var i = 0; i < depths.length; i++) {
    div.innerHTML +=
     labels.push(
        '<i style="background:' + getColor(depths[i] + 1) + '"></i> ' +
        depths[i] + (depths[i + 1] ? '&ndash;' + depths[i+1] + '<br>' : '+'));
  }
    div.innerHTML = labels.join('<br>');
  return div;
};
  legend.addTo(map);
